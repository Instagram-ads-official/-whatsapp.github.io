<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing FB Pixel + _fbc/_fbp + WhatsApp</title>

  <!-- 1) Meta Pixel -->
  <script>
    const PIXEL_ID = '1391288831895635';
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0;
      t.src=v; s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js'
    );
    fbq('init', PIXEL_ID);
    fbq('track', 'ViewContent');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1391288831895635&ev=ViewContent&noscript=1"/>
  </noscript>
</head>
<body>
  <h1>Prueba _fbc y _fbp + WhatsApp</h1>
  <p>Revisa CloudWatch Logs para ver los valores de <code>_fbc</code> y <code>_fbp</code>, luego serás redirigido a WhatsApp.</p>

  <script>
    // ENDPOINT de captura
    const API_URL = 'https://jxfyydlcu7.execute-api.us-east-2.amazonaws.com/prod/Capture_fbc';

    // Números de WhatsApp
    const whatsappNumbers = [
      '5491171635226',
      '54911XXXXXXXX',
      '54911YYYYYYYY'
    ];
    const mensajeBase = 'NO TE PIERDAS NUESTRO BONO DE BIENVENIDA 200% EXTRA – ¡Hola, me creo un usuario!';

    // Helper: parsear document.cookie en objeto
    function parseCookies() {
      return document.cookie
        .split('; ')
        .reduce((cookies, kv) => {
          const [name, ...vals] = kv.split('=');
          cookies[name] = vals.join('=');
          return cookies;
        }, {});
    }

    // Genera UUID de 16 bytes hex
    function generateUUID() {
      const bytes = new Uint8Array(16);
      crypto.getRandomValues(bytes);
      return Array.from(bytes)
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    window.addEventListener('load', () => {
      const cookies = parseCookies();
      const id      = generateUUID();

      const payload = {
        event:     'ViewContent',
        timestamp: new Date().toISOString(),
        _fbc:      cookies._fbc || null,
        _fbp:      cookies._fbp || null,
        id
      };

      // Envío al API (incluye cookies)
      fetch(API_URL, {
        method:      'POST',
        mode:        'cors',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        // BORRAR DESPUÉS: quitar este timeout de 15 segundos antes de redirigir a WhatsApp
        setTimeout(() => {
          const number = whatsappNumbers[Math.floor(Math.random() * whatsappNumbers.length)];
          const texto  = `${mensajeBase} Mi código es: ${id}`;
          window.location.href = `https://wa.me/${number}?text=${encodeURIComponent(texto)}`;
        }, 15000); // 15 segundos
      })
      .catch(console.error);
    });
  </script>
</body>
</html>
